<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grid</title>
</head>
<style>
    body {
        background-color: black;
    }

    .box {
        height: 330px;
        width: 330px;
        background-color: green;
        border: 1px solid yellow;
    }

    .grid {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        justify-content: space-between;
    }
</style>

<body>

    <div class="grid">
        <div class="box">Ruby on Rails</div>
        <div class="box">Java</div>
        <div class="box">HTML</div>
        <div class="box">Python</div>
        <div class="box">Wordpress</div>
        <div class="box">Bootstrap</div>
        <div class="box">Java Web</div>
        <div class="box">MySQL</div>
    </div>

</body>

</html>
